<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection sort reverse</title>
    <script defer>
        let arr = [10,4,66,45,32,31,7,3]

        function reverseSelection(data){
            for(let i = data.length-1;i>=0 ; i--){
                let minId = i;
                for(let j = i-1; j >= 0;j--){
                    if(data[j]<data[minId]){
                        minId = j;
                    }
                }
                let temp = data[minId]
                data[minId] = data[i]
                data[i] = temp; 
            }
        }
    reverseSelection(arr)
    console.log(arr);
        </script>
</head>
<body>
    <h1>Selection Sorting Reverse</h1>
</body>
</html>
